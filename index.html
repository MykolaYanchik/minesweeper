<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Minesweeper</h1>
        <span class="flag-count">
          <span id="flagCount"></span>
          <img src="./assets/flag.png" alt="flag">
        </span>
      </header>
      <div class="game-container">
        <div class="select-level" id="selectLevel" >
          <button class="level-button" onclick="selectLevel('easy')">
            <span>8 * 8</span>
            <span>10 mines</span>
          </button>
          <button class="level-button" onclick="selectLevel('medium')">
            <span>16 * 16</span>
            <span>40 mines</span>
          </button>
          <button class="level-button" onclick="selectLevel('hard')">
            <span>30 * 16</span>
            <span>75 mines</span>
          </button>
        </div>
        <div class="game-mode" id="selectMode">
          <div class="game-mode__select" onclick="selectMode('mouse')">
            <span class="game-mode__title">If you are using a mouse, select this mode</span>
            <img src="./assets/mouse.png" alt="Mouse mode" class="game-mode__img"/>
          </div>
          <div class="game-mode__select" onclick="selectMode('touch')">
            <span class="game-mode__title">If you are using a touch screen, select this mode</span>
            <img src="./assets/touch-screen.png" alt="Touch Screen mode" class="game-mode__img" />
          </div>
        </div>
        <div class="board" id="board"></div>
        <div class="modal" id="loseModal">
          <h2 class="modal-title">You lose</h2>
          <button class="modal-button" onclick="playAgain()">Retry?</button>
        </div>
        <div class="modal" id="winModal">
          <h2 class="modal-title">You won</h2>
          <button class="modal-button" onclick="playAgain()">Play again</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/game.js"></script>
</html>
